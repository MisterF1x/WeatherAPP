<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
    <title>Weather APP</title>
  </head>
  <body>
    <h1 class="visually-hidden">Weathe in your city</h1>
    <main class="container">
      <section class="sidebar">
        <h2 class="visually-hidden">Current condition forecast</h2>
        <div class="search-block">
          <label for="city" class="search-block__label">
            <input
              id="city"
              class="search-block__input"
              type="search"
              name="city"
              autocomplete="off"
              spellcheck="false"
              aria-label="Select city"
              placeholder="Search for places..."
            />
            <svg class="search-block__icon icon">
              <use href="./assets/images/sprite.svg#icon-search"></use>
            </svg>
          </label>
          <ul class="search-block__list" aria-label="select_city"></ul>
        </div>
        <div class="current-condition"></div>
      </section>
      <section class="weather">
        <h2 class="visually-hidden">Hourly and daily weather</h2>
        <header class="navigation">
          <ul class="nav-list" data-weather="options">
            <li class="nav-list__item">
              <a href="#today" class="nav-list__link">Today</a>
            </li>
            <li class="nav-list__item">
              <a href="#week" class="nav-list__link">Week</a>
            </li>
          </ul>
          <ul class="temp-changer">
            <li class="temp-changer__item">
              <button
                class="celsius-btn btn"
                type="button"
                data-loaded="true"
                data-value="celsius"
              >
                &deg;C
              </button>
            </li>
            <li class="temp-changer__item">
              <button
                class="fahrenheit-btn btn"
                type="button"
                data-loaded="false"
                data-value="fahrenheit"
              >
                &deg;F
              </button>
            </li>
          </ul>
        </header>
        <div class="weather-list">
          <span class="loader hide"></span>
          <div class="swiper">
            <div class="swiper-wrapper"></div>
            <div class="swiper-button-prev">
              <svg class="swiper-button-icon">
                <use href="./assets/images/sprite.svg#icon-circle-left"></use>
              </svg>
            </div>
            <div class="swiper-button-next">
              <svg class="swiper-button-icon">
                <use href="./assets/images/sprite.svg#icon-circle-right"></use>
              </svg>
            </div>
          </div>
        </div>
      </section>
      <section class="highlights">
        <h2 class="highlights__title">Today Highlights</h2>
        <ul class="detail-list"></ul>
        <a
          class="copyright"
          href="https://open-meteo.com"
          target="_blank"
          rel="noopener noreferrer"
          >Weather data by Open-Meteo.com</a
        >
      </section>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
